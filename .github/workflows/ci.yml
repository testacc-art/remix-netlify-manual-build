  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: "6.29.1"
      - run: pnpm --version
      - uses: actions/setup-node@v3
        with:
          node-version: "16.9.0"
      - run: corepack enable
      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

